<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML5 - Audio Playlist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        #audioTime {
            min-width: 200px;
            text-align: right;
            color: #eeeedd;
            background: #333;
        }
    </style>
</head>

<body class="container">

    <div class="text-center" style="margin:20px;">
        <audio id="audio">
            Your browser does not support the <code>audio</code> element.
        </audio>

        <button id="btnPlayPause" class="btn btn-primary"><i class="fas fa-play"></i></button>
        <div id="controls" class="btn-group">
            <div id="audioTime" class="btn">
                <span id="currentTime">...</span> / <span id="duration">...</span>
            </div>
            <button id="btnForward" class="btn"><i class="fas fa-forward"></i></button>
            <button id="btnNext" class="btn"><i class="fas fa-step-forward"></i></button>
            <button id="btnNext" class="btn"style="pointer-events:none"><i class="fas fa-volume-up"></i></button>
            <input type="range" min="0" max="100" value="50" class="slider" id="volumeRange">
        </div>

        
        
    </div>

    <div class="text-center">
        <input type="range" min="0" max="100" value="0" class="slider" id="timeRange" style="width: 500px;">
    </div>

    <ul id="playlist">
    
    </ul>

    <img class="text-center" id="coverImg" src="" style="width: 200px; display:block;margin-left:auto;margin-right:auto">

     <canvas id="canvas"></canvas> 

    <script src="audio-playlist.js"></script>
    <script>
        app.load();
    </script>
</body>

</html>
